{% extends 'base.html' %}
{% block title %}
<h3>New Ticket</h3>
{% endblock %}
{% block body %}
{% block multi-page-new-ticket %}
{% include 'crm_temps/forms/multi-page-new-ticket.html' %}
{% endblock %}

<a id="ajax_url" href="{% url 'crm:ajax_req' %}"></a>

{% endblock %}

{% block script %}
<script>
  

    $("[name='enddate']").focusout(function(){
        var sd = new Date($('#id_startdate').val());
        var ed = new Date($('#id_enddate').val());
        var time = (ed - sd)/1000;
        $('#id_time_spent_minutes_field').attr("value", time);
        
    });

     $(document).ready(function(){
    $('select').formSelect();
    $('datepicker').datepicker();
  });
</script>
{% endblock %}
