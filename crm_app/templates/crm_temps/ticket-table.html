{% block tickettable %}
<div class="ticket_wall" id="ticket_window">
	
	<form method="GET" action="{% url 'crm:ticket_detail' %}" id="profile_tickets">
		<div class="tckt_container" id="ticket_container">		
			<div class="ticket_table" id="table">
				<div class="container" id="tablebody">
					<table class='striped'>
						<thead>
	          				<tr>
	              				<th>Ticket Title</th>
	              				<th>Start Date</th>
	              				<th>Status</th>
	          				</tr>
	    				</thead>
	     				<tbody>
	     				{% for tickets in tickets %}
	          			<tr>
	          				<td>{{ tickets.technician}}
				            <td>{{ tickets.ticket_title }}</td>
				            <td>{{ tickets.ticketstartdate }}</td>
				            <td>{{ tickets.ticket_status }}</td>
				            <td><a name='ticket' value="{{ tickets.oid }}" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">check</i></a></td>
	          			</tr>
	          			{% endfor %}
	        			</tbody>
					</table>
				</div>
			</div>
		</div>
	</form>
</div>

<script>
	$(document).ready(function(){
		$('.btn-floating').click(function(){
			$('.btn-floating').submit();
		})
	})
</script>
{% endblock %}
